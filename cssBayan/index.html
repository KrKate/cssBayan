<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="h1">sccBayan<br> by Ekaterina Kiryanova</h1>
        <div class="meme">
<!--Первый мем-------------------------------------------------------------------------- -->
            <div class="meme-item">
                <label class="meme-title" for="meme_1">Reviever 1 is here</label>
                <input class="meme-input" type="radio" name="meme-input" id="meme_1" checked>  
                <img class="img" src="./assets/img/Reviewer 1 is here.png" alt="meme1">
            </div>
<!--Второй мем-------------------------------------------------------------------------  -->
            <div class="meme-item">
                <label class="meme-title" for="meme_2">Keep calm and carry on</label>
                <input class="meme-input" type="radio" name="meme-input" id="meme_2">
                <img class="img" src="./assets/img/Keep calm and carry on.png" alt="meme2">
            </div>
 <!--Третий мем------------------------------------------------------------------------- -->
            <div class="meme-item">
                <label class="meme-title" for="meme_3">Work-life balance</label>
                <input class="meme-input" type="radio" name="meme-input" id="meme_3">
                <img class="img" src="./assets/img/Work-life balance.png" alt="meme3">
            </div>
 <!--Четвертый мем---------------------------------------------------------------------  -->
            <div class="meme-item">
                <label class="meme-title" for="meme_4">Dude, where is JS?</label>
                <input class="meme-input" type="radio" name="meme-input" id="meme_4">
                <img class="img" src="./assets/img/Dude, where is JS.png" alt="meme4">
            </div>
 <!--Пятый мем-------------------------------------------------------------------------- -->
            <div class="meme-item">
                <label class="meme-title" for="meme_5">Relax and take it easy</label>
                <input class="meme-input" type="radio" name="meme-input" id="meme_5">
                <img class="img" src="./assets/img/Relax and take it easy.png" alt="meme5">
            </div>
 <!-- Конец----------------------------------------------------------------------------- -->
        </div>
    </div>
</body>
</html>
