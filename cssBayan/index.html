<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="h1">sccBayan<br> by Ekaterina Kiryanova</h1>
        <div class="meme">
<!--Первый мем-------------------------------------------------------------------------- -->
        <div class="meme-wrapper">
        <input class="input" type="radio" name="input" id="meme_1" checked>  
            <label class="meme-item" for="meme_1">
                <div class="title">
                    <div class="meme-title">Reviever 1 is here</div>
                    <div class="plus"><img src="./assets/img/plus.png"></div>
                </div>
                <img class="img" src="./assets/img/Reviewer 1 is here.png" alt="meme1">
            </label>
        </div>
<!--Второй мем-------------------------------------------------------------------------  -->
        <div class="meme-wrapper">
            <input class="input" type="radio" name="input" id="meme_2">
            <label class="meme-item" for="meme_2">
                <div class="title">
                    <div class="meme-title">Keep calm and carry on</div>
                    <div class="plus"><img src="./assets/img/plus.png"></div>
                </div>
                <img class="img" src="./assets/img/Keep calm and carry on.png" alt="meme2">
            </label>
        </div>
 <!--Третий мем------------------------------------------------------------------------- -->
        <div class="meme-wrapper">
            <input class="input" type="radio" name="input" id="meme_3">  
            <label class="meme-item" for="meme_3">
                <div class="title">
                    <div class="meme-title">Work-life balance</div>
                    <div class="plus"><img src="./assets/img/plus.png"></div>
                </div>
                <img class="img" src="./assets/img/Work-life balance.png" alt="meme3">
            </label>
        </div>
 <!--Четвертый мем---------------------------------------------------------------------  -->
        <div class="meme-wrapper">
            <input class="input" type="radio" name="input" id="meme_4">
            <label class="meme-item" for="meme_4">
                <div class="title">
                    <div class="meme-title">Dude, where is JS?</div>
                    <div class="plus"><img src="./assets/img/plus.png"></div>
                </div>
                <img class="img" src="./assets/img/Dude, where is JS.png" alt="meme4">
            </label>
        </div>
 <!--Пятый мем-------------------------------------------------------------------------- -->
        <div class="meme-wrapper">
            <input class="input" type="radio" name="input" id="meme_5">
            <label class="meme-item" for="meme_5">
                <div class="title">
                    <div class="meme-title">Relax and take it easy</div>
                    <div class="plus"><img src="./assets/img/plus.png"></div>
                </div>
                <img class="img" src="./assets/img/Relax and take it easy.png" alt="meme5">
            </label>
 <!-- Конец----------------------------------------------------------------------------- -->
        </div>
    </div>
</body>
</html>
